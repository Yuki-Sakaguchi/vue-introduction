<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue introduction - part08</title>
    <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css">
    <style>
      a {
        display: block;
      }
    </style>
  </head>
  <body>

    <div id="app">
      <router-link to="/top">トップページ</router-link>
      <router-link to="/users?redirect=true">ユーザー一覧ページ(true)</router-link>
      <router-link to="/users">ユーザー一覧ページ</router-link>
      <router-link to="/test">testページはTOPにリダイレクトされます</router-link>
      <router-link to="/sample">サンプルページ</router-link>
      <router-link :to="{ name: 'user', params: { userId: 123 }}">ユーザー123ページ</router-link>
      <router-view></router-view>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.22/dist/vue.js"></script>
    <script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
    <script src="app.js"></script>

  </body>
</html>
