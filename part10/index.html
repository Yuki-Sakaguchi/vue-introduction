<!--
  transition + animate.css
    https://daneden.github.io/animate.css/
-->
<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue introduction - part10</title>
    <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/animate.css@3.5.2/animate.min.css">
  </head>
  <body>

    <div id="app">
      <p><input type="text" v-model="animationClass"></p>
      <button @click="isShown = !isShown">表示切り替え</button>
      <transition :enter-active-class="activeClass" :leave-active-class="activeClass">
        <p v-show="isShown">Hello, world!</p>
      </transition>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.22/dist/vue.js"></script>
    <script>
      new Vue({
        el: '#app',
        data() {
          return {
            animationClass: 'bounce', // slideOutRightなど
            isShown: false,
          }
        },
        computed: {
          activeClass() {
            return this.animationClass + ' animated'
          }
        }
      })
    </script>

  </body>
</html>
