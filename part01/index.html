<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue introduction - part01</title>
  </head>
  <body>

    <!-- マウント -->
    <div id="app">
      <div :class="errorMessageClass" :style="errorMessageStyle">
        <h2>文房具の一覧</h2>
        <ul>
          <li v-for="item in items" :key="item.name">
            {{ item.name }}の個数: <input type="number" v-model="item.quantity" min="0">
          </li>
        </ul>
        <p>小計(税抜): {{ totalPrice | numberWithDelimiter }}</p>
        <p>合計(税込): {{ totalPriceWithTax | numberWithDelimiter }}</p>
        <p v-if="!canBuy">{{ 1000 | numberWithDelimiter }}円以上からご購入いただけます</p>
        <button :disabled="!canBuy" @click="doBuy">購入</button>
      </div>
    </div>

    <!-- vueアプリケーション -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.22/dist/vue.js"></script>
    <script src="app.js"></script>

  </body>
</html>
